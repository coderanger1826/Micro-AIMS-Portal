{% extends "admin_dashboard_base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Admin Profile</h1>
    <div class="row mt-4">
        <!-- Profile Section -->
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">Update Profile</h4>
                    <form method="POST" action="/admin_profile">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ admin.name }}" placeholder="Enter new name">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
                        </div>
                        <button type="submit" name="update_profile" class="btn btn-primary w-100">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
