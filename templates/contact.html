{% extends "app_base.html" %}

{% block content %}
<section class="ezy__contact1 light">
	<div class="container position-relative">
		<div class="row align-items-center">
			<div class="col-lg-6 mb-3 mb-lg-0">
				<img src="{{ url_for('static', filename='contact.jpg') }}" alt="Contact Us"
					class="img-fluid ezy__contact1-banner mx-auto" />
			</div>
			<div class="col-lg-6 position-relative">
				<div class="ezy__contact1-shape"></div>
				<div class="row position-relative">
					<div class="col-md-10 mx-auto">
						<div class="ezy__contact1-content rounded text-white my-4 py-3">
							<div class="mb-4 text-center">
								<h2 class="ezy__contact1-heading mb-3">Contact Us</h2>
								<p class="ezy__contact1-sub-heading">Have a question or need assistance? Let us know!</p>
							</div>
							<form class="pe-md-4" action="/contact_us" method="POST">
								<div class="form-group mb-3">
									<input type="text" name="name" class="form-control" placeholder="Your Name" required />
								</div>
								<div class="form-group mb-3">
									<input type="email" name="email" class="form-control" placeholder="Your Email" required />
								</div>
								<div class="form-group mb-3">
									<select name="role" class="form-control" required>
										<option value="" disabled selected>Select Your Role</option>
										<option value="student">Student</option>
										<option value="instructor">Instructor</option>
										<option value="admin">Admin</option>
									</select>
								</div>
								<div class="form-group mb-3">
									<textarea name="message" class="form-control" placeholder="Your Message" rows="3" required></textarea>
								</div>
								<div class="text-center">
									<button type="submit" class="btn ezy__contact1-btn mb-3">Send</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<style>
/* General Contact Section Styling */
.ezy__contact1 {
	background-color: #f8f9fa;
	margin-top: 0; /* No margin above the section */
	padding-top: 0; /* No padding above the section */
}

/* Contact Form Styling */
.ezy__contact1-content {
	background: #343a40; /* Dark background for form */
	padding: 20px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.ezy__contact1-heading {
	font-size: 30px;
	font-weight: bold;
}

.ezy__contact1-sub-heading {
	font-size: 14px;
	opacity: 0.9;
}

/* Form Fields Styling */
.ezy__contact1 .form-control {
	min-height: 40px; /* Smaller input fields */
	border-color: #ced4da;
	background: #ffffff;
	border-radius: 8px;
	color: #495057;
	font-size: 14px;
	padding: 8px 15px;
}

.ezy__contact1 .form-control:focus {
	border-color: #86b7fe;
	box-shadow: none;
}

/* Select Dropdown Styling */
.ezy__contact1 select.form-control {
	background-color: #ffffff;
	color: #495057;
}

/* Button Styling */
.ezy__contact1-btn {
	background-color: #198754; /* Green for consistency */
	color: #ffffff;
	border-radius: 5px;
	padding: 10px 25px;
	font-size: 14px;
	font-weight: 600;
	transition: background-color 0.3s ease;
}

.ezy__contact1-btn:hover {
	background-color: #157347;
}

/* Adjust Image Styling */
.ezy__contact1-banner {
	border-radius: 15px;
}
</style>
{% endblock %}
